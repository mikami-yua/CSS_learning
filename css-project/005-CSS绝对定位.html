<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS样式的绝对定位</title>
		<style type="text/css">
			#div1{
				background-color: black;
				border: 1px beige solid;
				width: 300px;
				height: 300px;
				position: absolute;
				left: 1000px;
				top: 1000px;
				
			}
			
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
	</body>
</html>

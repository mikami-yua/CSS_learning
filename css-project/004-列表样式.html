<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表样式</title>
		
		<style type="text/css">
			ul {
				list-style-type: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>中国</li>
				<ul>
					<li>上海</li>
					<li>重庆</li>
					<li>深圳</li>
				</ul>
			<li>美国</li>
			<li>法国</li>
		</ul>
	</body>
</html>

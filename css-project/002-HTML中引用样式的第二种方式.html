<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>样式块</title>
		<style type="text/css">
			/*
				这是css的注释
			*/
			/*id 选择器
			# + id
			*/
			#userNameErrorMsg{
				color: red;
				font-size: 12px;	
			}
			
		</style>
	</head>

		<!--
			设置字体大小12px，颜色为红色
		-->
		<span id="userNameErrorMsg">对不起用户名不能为空</span>
	</body>
</html>

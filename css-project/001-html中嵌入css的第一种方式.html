<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在HTML中嵌入css的第一种方式---内联定义</title>
	</head>
	<body>
		<!--
			内联定义方式：<标签 style=“样式名 ： 样式值；
									样式名：样式值；
									样式名：样式值；”></标签>
			任何一个html标签都可以指定style属性
		-->
		<div id="div1" style="background-color: #CCCC33; 
								width: 300px;
								height: 300px;
								position: absolute;
								top: 100px;
								left: 100px;
								border: deeppink;
								border-width: 1px;
								border-style: solid;">
			
		</div>
		<br><br>
		<div id="div2" style="background-color: #CCCC33; 
								width: 300px;
								height: 300px;
								position: absolute;
								top: 200px;
								left: 100px;
								border: 1px solid black;"><!--样式的另一种写法border: 1px solid black-->
			
		</div>
		
		
		
	</body>
</html>
